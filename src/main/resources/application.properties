spring.application.name=MessageSpring
server.port=8080

# ===============================
# = DATABASE CONFIGURATION
# ===============================
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/message2
spring.datasource.username= # Your MySQL username
spring.datasource.password= # Your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.example.messagespring=DEBUG
logging.level.org.springframework.security=INFO
logging.file.name=MessageSpring.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# = SPRING SHELL
# ===============================
spring.shell.interactive.enabled=true

# ===============================
# = SWAGGER / API DOCS
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,metrics,info,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# ===============================
# = SECURITY
# ===============================
# RSA Keys for JWT
rsa.private-key=classpath:certs/privat.pem
rsa.public-key=classpath:certs/public.pem

# Session timeout (30 minutes)
server.servlet.session.timeout=30m
